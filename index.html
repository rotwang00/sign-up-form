<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="hero">
      <img
        id="hero-img"
        src="images/halie-west-25xggax4bSA-unsplash.jpg"
        alt="Ferns"
      />
      <div id="logo-box"></div>
      <img src="images/odin-lined.png" alt="Viking" id="viking" />
      <div id="odin">ODIN</div>
    </div>

    <div id="form">
      <p class="come-on">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
        <br />
        <br />
        You <i>know</i> you want to.
      </p>

      <form action="example.com/path" method="post" id="form-center">
        <fieldset>
          <legend>Let's do this!</legend>

          <div class="input">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="first_name" />
          </div>

          <div class="input">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="last_name" />
          </div>

          <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="input">
            <label for="password1">PASSWORD</label>
            <input type="password" id="password1" name="password1" />
          </div>

          <div class="input">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" id="password2" name="password2" />
          </div>
        </fieldset>
      </form>

      <div id="footer">
        <button class="create">Create Account</button>
        <p id="already">
          Already have an account? <a href="somewhere.com">Log in</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
